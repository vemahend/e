<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Reading List</h1>
        </div>
        <div class="input-container">
            <input type="text" id="bookTitle" placeholder="Enter book title" class="input-field">
            <button class="button add-button" onclick="addBook()">Add</button>
        </div>

        <div class="button-group">
            <button class="button" onclick="saveToNotepad()">Save to Notepad</button>
            <button class="button" onclick="readFromNotepad()">Load from Notepad</button>
            <button class="button" onclick="saveToPDF()">Save as PDF</button>
        </div>
    </div>
	
<div class="labelContainer">
  <ul id="readingList" class="book-list">
            <!-- Book titles will be displayed here -->
        </ul>

</div>

    <script src="script.js"></script>
</body>
</html>
