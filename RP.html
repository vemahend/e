<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Income PDF Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pdfUpload {
            margin: 20px 0;
        }

        canvas {
            max-width: 600px;
            margin: 20px auto;
        }

        #summaryOutput {
            margin-top: 20px;
        }

        #summaryOutput p {
            font-size: 1.2em;
        }

        /* Spinner styles */
        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password prompt */
        #passwordPrompt {
            display: none;
            margin: 20px 0;
        }

        #passwordPrompt input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Expense and Income Summarizer</h1>
        <input type="file" id="pdfUpload" accept="application/pdf">
        <button id="processPdf">Process PDF</button>

        <!-- Password prompt -->
        <div id="passwordPrompt">
            <input type="password" id="pdfPassword" placeholder="Enter PDF password">
            <button id="submitPassword">Submit</button>
        </div>

        <!-- Loading spinner -->
        <div class="spinner" id="loadingSpinner"></div>

        <canvas id="summaryChart"></canvas>

        <div id="summaryOutput">
            <h3>Summary:</h3>
            <p id="incomeTotal"></p>
            <p id="expenseTotal"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let pdfDoc = null;
        let passwordProvided = null;

        document.getElementById('processPdf').addEventListener('click', () => {
            const file = document.getElementById('pdfUpload').files[0];
            const spinner = document.getElementById('loadingSpinner');

            if (!file) {
                alert('Please upload a PDF file.');
                return;
            }

            // Show spinner while processing
            spinner.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function() {
                const typedArray = new Uint8Array(this.result);
                loadPDF(typedArray);
            };
            reader.readAsArrayBuffer(file);
        });

        // Load PDF (handling password-protected files)
        function loadPDF(typedArray) {
            pdfjsLib.getDocument({
                data: typedArray,
                password: passwordProvided
            }).promise.then((pdf) => {
                pdfDoc = pdf;
                let textContent = '';
                let promises = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    promises.push(pdf.getPage(i).then((page) => {
                        return page.getTextContent().then((content) => {
                            content.items.forEach((item) => {
                                textContent += item.str + ' ';
                            });
                        });
                    }));
                }

                Promise.all(promises).then(() => {
                    processTextContent(textContent);
                    document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner after processing
                });
            }).catch((error) => {
                if (error.name === 'PasswordException') {
                    showPasswordPrompt(); // Show password prompt
                } else {
                    alert('Error processing PDF: ' + error.message);
                    document.getElementById('loadingSpinner').style.display = 'none';
                }
            });
        }

        // Show password prompt if PDF is password-protected
        function showPasswordPrompt() {
            document.getElementById('passwordPrompt').style.display = 'block';
        }

        // Handle password submission
        document.getElementById('submitPassword').addEventListener('click', () => {
            passwordProvided = document.getElementById('pdfPassword').value;
            document.getElementById('passwordPrompt').style.display = 'none'; // Hide password prompt

            const file = document.getElementById('pdfUpload').files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const typedArray = new Uint8Array(this.result);
                loadPDF(typedArray); // Try loading the PDF again with the provided password
            };
            reader.readAsArrayBuffer(file);
        });

        function processTextContent(text) {
            const incomePattern = /Income: (\d+)/gi;
            const expensePattern = /Expense: (\d+)/gi;

            let totalIncome = 0;
            let totalExpense = 0;

            let match;
            while ((match = incomePattern.exec(text)) !== null) {
                totalIncome += parseInt(match[1]);
            }

            while ((match = expensePattern.exec(text)) !== null) {
                totalExpense += parseInt(match[1]);
            }

            document.getElementById('incomeTotal').textContent = `Total Income: $${totalIncome}`;
            document.getElementById('expenseTotal').textContent = `Total Expense: $${totalExpense}`;

            createChart(totalIncome, totalExpense);
        }

        function createChart(income, expense) {
            const ctx = document.getElementById('summaryChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Income', 'Expenses'],
                    datasets: [{
                        label: 'Summary',
                        data: [income, expense],
                        backgroundColor: ['#4caf50', '#f44336'],
                        borderColor: ['#388e3c', '#d32f2f'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                }
            });
        }
    </script>
</body>
</html>
